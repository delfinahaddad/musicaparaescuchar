<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="keywords" content="Playlist, Lista de canciones, Canciones, Música, Escuchar música">
    <meta name="description" content="Escuchá las listas más recomendadas de música">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>MPE-Playlist</title>
</head>
<body>
    <header>
        <img src="../media/LOGO1 (1).png" class="rounded" alt="Son las letras MPE en color rosa con auriculares y la frase Música Para Escuchar por Delfi Haddad">
        <nav class="navbar navbar-expand-lg navbar-light colorpersonalizado">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html" class="subrayadoMenu">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/recitales.html" class="subrayadoMenu">Recitales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/discos.html" class="subrayadoMenu">Discos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/artistasnuevos.html" class="subrayadoMenu">Artistas Nuevos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/playlist.html" class="subrayadoMenu">Playlist</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn  botonPersonalizado" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <div class="titulosSecciones">
        <h2 class="titulosSecciones__nombre animate__animated animate__shakeX">Playlist</h2>
        <h5 class="descripcionPlaylist">En esta sección vas a escuchar una playlist con los temas recomendados del mes. Se renuevan, así que guardate todos los que te gusten en tu lista de Spotify :)</h5>
    </div>
    <div>
      <h6 class="playlist animate__animated animate__fadeIn">¡Pone play!</h6>
      <iframe src="https://open.spotify.com/embed/playlist/6OV4bsIDaEjvwxndADR7lU?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    <div class="contacto">
        <h3 class="contacto__titulo">Contactanos</h3>
        <div>
            <form class="row g-3">
               
                <div class="col-md-4">
                  <label for="inputNombre" class="form-label">Nombre</label>
                  <input type="name" class="form-control" id="inputNombre">
                </div>
                <div class="col-md-4">
                  <label for="inputApellido" class="form-label">Apellido</label>
                  <input type="Apellido" class="form-control" id="inputApellido" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                <div class="col-10">
                  <label for="inputComentario" class="form-label">Comentario</label>
                  <input type="text" class="form-control" id="inputComentario">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Suscribirme
                    </label>
                </div>
                <div class="col-6">
                  <button type="enviar" class="btn botonPersonalizado">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>
    <footer>
        <div>
          <a href="https://www.instagram.com/musicaparaescuchar/"><img src="../media/logopinkig.png"alt="logo instagram"></a>
          <p>Copyright</p>>
      
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
